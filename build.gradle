plugins {
    id 'java'
}

group 'com.gmail.jobstest18'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ("org.junit.jupiter:junit-jupiter:5.9.0",
                        "io.rest-assured:rest-assured:5.2.0",
                        "org.slf4j:slf4j-simple:2.0.0")
}

test {
    useJUnitPlatform()
}